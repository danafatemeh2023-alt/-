        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        function playSound(freq, duration) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }
        
        function playSuccessSound() {
            playSound(523, 0.2);
            setTimeout(() => playSound(659, 0.2), 100);
            setTimeout(() => playSound(784, 0.3), 200);

            container.innerHTML = '';
            
            players.forEach((player, idx) => {

                card.className = 'player-card';

                const stars = 'â­'.repeat(player.stars) + 'â˜†'.repeat(5 - player.stars);
                card.innerHTML = `

            const stars = players[currentPlayerIndex].stars;
            display.textContent = 'â­'.repeat(stars) + 'â˜†'.repeat(5 - stars);
        }
        
        function generateQuestion() {
